<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal JS front-end App Example</title>
    <!-- Load scripts -->
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/Book.js"></script>
    <script src="src/view/listBooks.js"></script>
    <!-- On the open window, add a listener to run setupUserInterface on the "load" event,
         which is triggered when the whole page is loaded, including all dependent resources
        e.g. CSS, scripts, iframes, images  -->
    <script>
      window.addEventListener("load", pl.view.listBooks.setupUserInterface);
    </script>
  </head>
  <body>
    <h1>Public Library: List all books</h1>
    <table id="books">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Year</th>
        </tr>
      </thead>
      <!-- Table body content managed by view controller -->
      <tbody></tbody>
    </table>
    <nav><a href="index.html">Back to main menu</a></nav>
  </body>
</html>
